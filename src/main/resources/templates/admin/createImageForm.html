<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="common/admin_layout">
<head>
    <title>ADMIN</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>

<body id="page-top">
<th:block layout:fragment="content">
    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Side bar -->
        <div th:replace="common/admin_sidebar :: sidebar"/>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mt-5 text-gray-800">메인 이미지 등록</h1>
                    </div>

                    <!-- Content Row -->
                    <div class="row">

                        <div class="col-lg-6">

                            <!-- Default Card Example -->
                            <div class="card mb-4">

                                <div class="card-header">
                                    등록 폼
                                </div>

                                <div class="card-body">

                                    <form role="form" action="/images/new" th:object="${imageForm}" method="post" enctype="multipart/form-data">

                                        <div class="form-group">
                                            <label th:for="title">이미지명</label>
                                            <input type="text" th:field="*{title}" class="form-control" placeholder="이미지명을 입력하세요"
                                                   th:class="${#fields.hasErrors('title')}? 'form-control fieldError' : 'form-control'">

                                            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                                                Incorrect date
                                            </p>
                                        </div>

                                        <div class="form-group">
                                            <label th:for="link">링크</label>
                                            <input type="text" th:field="*{link}" class="form-control" placeholder="링크를 입력하세요.">
                                        </div>

                                        <div class="form-group">
                                            <label th:for="channelName">채널 이름</label>
                                            <input type="text" th:field="*{channelName}" class="form-control" placeholder="채널 이름을 입력하세요.">
                                        </div>

                                        <div class="form-group">
                                            <label th:for="division">분류</label>
                                            <input type="text" th:field="*{division}" class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label th:for="file">이미지 업로드</label>
                                            <input type="file" th:field="*{file}" class="form-control" accept="image/jpeg" required/>
                                        </div>

                                        <button type="submit" class="btn btn-primary">
                                            이미지 등록
                                        </button>
                                    </form>

                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- End of Row -->

                </div>

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2021</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

</th:block>
<th:block layout:fragment="js"/>

</body>
</html>
