<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="common/admin_layout">
<head>
    <title>ADMIN</title>
    <th:block layout:fragment="css">
        <style>
        #file {
            height: 44px;
            padding-left: 7px;
        }

        #btnSubmit {
            float: right;
        }
        </style>
    </th:block>
</head>

<body id="page-top">
<th:block layout:fragment="content">
    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Side bar -->
        <div th:replace="common/admin_sidebar :: sidebar"/>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mt-5 text-gray-800">메인 이미지 등록</h1>
                    </div>

                    <!-- Content Row -->
                    <div class="row">

                        <div class="col-lg-6">

                            <!-- Default Card Example -->
                            <div class="card mb-4">

                                <div class="card-header">
                                    등록 폼
                                </div>

                                <div class="card-body">

                                    <form role="form" action="/images/new" th:object="${imageForm}" method="post" enctype="multipart/form-data">

                                        <div class="form-group">
                                            <label th:for="title">이미지명</label>
                                            <input type="text" th:field="*{title}" class="form-control" placeholder="이미지명을 입력하세요">

                                        </div>

                                        <div class="form-group">
                                            <label th:for="link">링크</label>
                                            <input type="text" th:field="*{link}" class="form-control" placeholder="링크를 입력하세요.">
                                        </div>

                                        <div class="form-group">
                                            <label th:for="channelName">분류</label>
                                            <select name="channelName" class="form-control">
                                                <option th:each="ch : ${T(bbangscompany.domain.ChannelName).values()}"
                                                        th:value="${ch}" th:text="${ch}"></option>
                                            </select>

                                        </div>

                                        <div class="form-group">
                                            <label th:for="file">이미지 업로드</label>
                                            <input type="file" th:field="*{file}" class="form-control" accept="image/jpeg" required/>
                                        </div>

                                        <button type="button" class="btn btn-primary" id="btnSubmit">
                                            이미지 등록
                                        </button>
                                    </form>

                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- End of Row -->

                </div>

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2021</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

</th:block>
<th:block layout:fragment="js">
<script>

    <!--  Submit -->
    $("#btnSubmit").on("click", function() {

        let title = $("#title").val().trim();
        let link = $("#link").val().trim();
        let file = $("#file").val();

        if(!title) {
            alert("이미지명을 입력해 주세요.");
            $("#title").focus();
            return;
        }
        if(!link) {
            alert("링크를 입력해 주세요.");
            $("#link").focus();
            return;
        }
        if(!file) {
            alert("파일을 선택해 주세요.");
            return;
        }

        $("form").submit();
    });


    <!--  첨부 파일 용량 확인 -->
    $("#file").off().on("change", function() {
        if (this.files && this.files[0]) {

            var maxSize = 5 * 1024 * 1024;
            var fileSize = this.files[0].size;

            if(fileSize > maxSize){
                alert("첨부파일 사이즈는 5MB 이내로 등록 가능합니다.");
                $(this).val('');
                return false;
            }
	    }
    });
</script>
</th:block>


</body>
</html>
