<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="common/admin_layout">
<head>
    <title>ADMIN</title>
    <th:block layout:fragment="css">
        <style>
            #cover-title {
                line-height: 38px;
            }
            #cover-edit {
                text-align: right;
            }
            #cover-edit button {
                width: 100px;
            }
            #file {
                height: 45px;
                margin: 0px;
                padding: 7px;
            }
        </style>
    </th:block>
</head>

<body id="page-top">
<th:block layout:fragment="content">
    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Side bar -->
        <div th:replace="common/admin_sidebar :: sidebar"/>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mt-5 text-gray-800">커버 이미지 관리</h1>
                    </div>


                    <div class="row">

                        <div class="col-lg-12">

                            <!-- 현재 커버 이미지 -->
                            <div class="card mb-4">
                                <div class="card-header">
                                    <div class="row">
                                        <span class="col-sm-10" id="cover-title">
                                            현재 커버 이미지
                                        </span>
                                        <span class="col-sm-2" id="cover-edit">
                                            <button type="button" class="btn btn-primary" id="btn-coverImg-modal">
                                                변 경
                                            </button>
                                        </span>
                                    </div>
                                </div>


                                <div class="card-body">
                                    <img th:src="'/imagePath/coverImg/'+${coverImage.imgName}" class="img-fluid" alt="">
                                </div>
                            </div>

                        </div>

                    </div>
                    <!-- End of Row -->
                </div>

            </div>
            <!-- End of Main Content -->

            <!-- Modal -->
            <div class="modal fade" id="modal-coverImg-edit" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editModalLabel">커버 이미지 변경</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">x</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form role="form" th:object="${coverImgForm}" method="post" enctype="multipart/form-data" id="coverImgEditForm">
                                <div class="form-group">
                                    <label th:for="file">이미지 변경</label>
                                    <input type="file" th:field="*{file}" class="form-control" accept="image/*" required/>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                            <button type="button" class="btn btn-primary" id="btn-coverImg-edit">변 경</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; bbangs</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

</th:block>
<th:block layout:fragment="js">
    <script th:src="@{/js/admin/coverImage.js}"></script>
</th:block>


</body>
</html>
