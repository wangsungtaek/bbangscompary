<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="common/admin_layout">
<head>
    <title>ADMIN</title>
    <th:block layout:fragment="css">
        <!-- Custom styles for this page -->
        <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
    </th:block>
</head>

<body id="page-top">
<th:block layout:fragment="content">
    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Side bar -->
        <div th:replace="common/admin_sidebar :: sidebar"/>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mt-5 text-gray-800">협력사 목록</h1>
                    </div>

                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">협력사 목록</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="collaboTable" width="100%" cellspacing="0">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>이미지명</th>
                                        <th>링크</th>
                                        <th>등록일</th>
                                        <th>파일명</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="collabo : ${collaborates}">
                                        <td class="id" th:text="${collabo.id}"></td>
                                        <td class="name" th:text="${collabo.name}"></td>
                                        <td class="link" th:text="${collabo.link}"></td>
                                        <td class="createDate" th:text="${collabo.createDate}"></td>
                                        <td class="imgName" th:text="${collabo.imgName}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- End of Main Content -->

            <!-- 협력사 수정, 삭제 모달창-->
            <div class="modal fade" id="collaboModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalLabel">Ready to Leave?</h5>
                            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <form role="form" th:object="${collaborateForm}" method="post" id="collaboForm">

                                <div class="form-group">
                                    <input type="text" id="id" class="form-control" readonly>
                                </div>

                                <div class="form-group">
                                    <input type="text" th:field="*{name}" class="form-control" readonly>
                                </div>

                                <div class="form-group">
                                    <input type="text" th:field="*{link}" class="form-control" placeholder="링크를 입력하세요.">
                                </div>

                                <div class="form-group">
                                    <input type="text" th:field="*{imgName}" class="form-control" readonly>
                                </div>

                            </form>

                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" type="button" data-dismiss="modal">닫기</button>
                            <button class="btn btn-primary" type="button" id="btnUpdate">수정</button>
                            <button class="btn btn-danger" type="button" id="btnDelete">삭제</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; bbangscompany</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

</th:block>
<th:block layout:fragment="js">

    <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

    <!-- Page level custom scripts -->
    <script th:src="@{/js/admin/collaborateList.js}"></script>

</th:block>


</body>
</html>
