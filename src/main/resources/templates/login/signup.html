<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="common/layout">
<head>
    <title>빵스컴퍼니 - 로그인</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>

<body>
    <th:block layout:fragment="content">
        <main id="main">

            <!-- Login -->
            <section id="offlineMarketing">
                <h1>Sign Up</h1> <hr>

                <form th:action="@{/user}" method="POST">
                    email : <input type="text" name="email"> <br>
                    password : <input type="password" name="password"> <br>
                    <input type="radio" name="auth" value="ROLE_ADMIN,ROLE_USER"> admin
                    <input type="radio" name="auth" value="ROLE_USER" checked="checked"> user <br>
                    <button type="submit">Join</button>
                </form> <br>

                <a href="/login">Go to login →</a>

            </section>
            <!-- End About Section -->

        </main><!-- End #main -->

    </th:block>


    <th:block layout:fragment="js">
<!--        <script th:src="@{/js/offlineMarketing.js}"></script>-->
    </th:block>

</body>
</html>
