<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    layout:decorator="common/layout">
<head>
    <title>빵스컴퍼니 - 로그인</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>

<body>
    <th:block layout:fragment="content">
        <main id="main">

            <!-- Login -->
            <section id="offlineMarketing">
                <h2>관리자 전용 페이지</h2>
                ID : <span sec:authentication="name"></span> <br>
                소유 권한 : <span sec:authentication="authorities"></span> <br>

                <form id="logout" action="/logout" method="POST">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="submit" value="로그아웃"/>
                </form>

            </section>
            <!-- End About Section -->

        </main><!-- End #main -->

    </th:block>


    <th:block layout:fragment="js">
<!--        <script th:src="@{/js/offlineMarketing.js}"></script>-->
    </th:block>

</body>
</html>
