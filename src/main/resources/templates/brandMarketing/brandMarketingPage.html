<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="common/layout">
<head>
    <title>빵스컴퍼니 - 브랜드마케팅</title>
    <link rel="stylesheet" th:href="@{/css/brandMarketing.css}" />
</head>

<body>
    <th:block layout:fragment="content">
        <main id="main">

            <!-- ======= Breadcrumbs ======= -->
            <section id="breadcrumbs" class="breadcrumbs">
                <div class="container">

                    <div class="d-flex justify-content-between align-items-center">
                        <h2>브랜드 마케팅</h2>
                        <ol>
                            <li><a href="/">메인화면</a></li>
                            <li>브랜드 마케팅</li>
                        </ol>
                    </div>

                </div>
            </section><!-- End Breadcrumbs -->

            <!-- Offline Marketing Section -->
            <section id="brandMarketing">
                <div class="container">
                    <div class="row content">
                        <img src="/img/brandMarketing/brandMarketing_0.jpg" alt="브랜드 마케팅 설명">
                    </div>

                    <div class="row content" id="content_1">
                        <img src="/img/brandMarketing/brandMarketing_1.jpg" alt="브랜드 기획 설명">
                    </div>

                    <div class="row content" id="content_2">
                        <img src="/img/brandMarketing/brandMarketing_2.jpg" alt="홈페이지 제작 설명">
                    </div>

                    <div class="row content" id="content_3">
                        <img src="/img/brandMarketing/brandMarketing_3.jpg" alt="상세페이지 제작 설명">
                    </div>

                    <div class="row content" id="content_4">
                        <img src="/img/brandMarketing/brandMarketing_4.jpg" alt="제품 촬영 설명">
                    </div>
                </div>
            </section>
            <!-- End About Section -->

        </main><!-- End #main -->

    </th:block>


    <th:block layout:fragment="js">
<!--        <script th:src="@{/js/brandMarketing.js}"></script>-->
    </th:block>

</body>
</html>
